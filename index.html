<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./scripts.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="match">
        <div id="player-choice">
            <h2>The player chose:</h2>
            <p id="player-selection">- waiting for choice -</p>
        </div>
        <div id="computer-choice">
            <h2>The computer chose:</h2>
            <p id="computer-selection">- being generated -</p>
        </div>
        <div id="result">
            <h2>The game's score is:</h2>
            <p id="game-result">- waiting for both player choices to determine the result -</p>
        </div>
    </div>
</body>
</html>
